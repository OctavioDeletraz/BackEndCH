<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso de productos</title>
</head>

<body>
    <h1>Productos</h1>

    <h2>Ingreso productos nuevos</h2>
    <form action="/api/products" method="post" name="products">
        Titulo: <input type="text" name="title" required><br>
        Precio: <input type="number" name="price" required><br>
        URL logo: <input type="text" name="thumbnail" required><br>
        <button>Enviar</button>
    </form>
    <h2>Modificar producto</h2>
    <form action="/api/products" method="put" name="products">
        Id: <input type="id" name="id" required><br>
        Titulo: <input type="text" name="title" required><br>
        Precio: <input type="number" name="price" required><br>
        URL logo: <input type="text" name="thumbnail" required><br>
        <button>Modificar</button>
    </form>
</body>

</html>
